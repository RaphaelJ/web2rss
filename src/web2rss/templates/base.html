<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block page_title %}{% endblock %} &#124; Web2RSS</title>

        <link
            rel="shortcut icon" type="image/svg"
            href="{{ url_for('static', filename='favicon.svg') }}">

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g="
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI="
            crossorigin="anonymous">

        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row mb-5">
                <div class="col col-md-10 offset-md-1">
                    <div class="row row-gap-3 justify-content-center">
                        <div class="col-12 mt-3 text-center text-md-start">
                            <h1 class="display-2">{% block content_title %}{% endblock %}</h1>
                            {% block content_subtitle %}{% endblock %}
                        </div>

                        <hr class="my-4">

                        {% block content %}{% endblock %}

                        <hr>

                        <p class="text-center">
                            <small class="text-body-secondary">
                                <a href="https://www.raphaelj.be" target="_blank">raphaelj.be</a>
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
